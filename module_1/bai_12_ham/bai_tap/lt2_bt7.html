<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Nhập số nguyên thứ 1:"));
        let b= parseInt(prompt("Nhập số nguyên thứ 2:"));
        function swapnumber(a,b){
            let temp=a;
            a=b;
            b=temp;
            return [ a,b];
        }
        let result=swapnumber(a,b);
        alert(result)
    </script>
</body>
</html>
