<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhập b "));
        let c = parseInt(prompt("Nhập c "));
        function check(a,b,c){
            min = a;
            if (a>b){
                min = b;
            }else{
                min = a;
            }
            if(min > c){
                min = c
            }
            return min;
        }
        alert("Số nhỏ nhất là: "+ check(a,b,c));
</script>
</body>
</html>
