<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var r = parseInt(prompt("nhập bán kính hình tròn"));
        function chuvi(r){
            return r*3.14;
        }
        function dientich(r){
            return r*r*3.14;
        }
        alert("Chu vi hình tròn là"+chuvi(r));
        alert("Diện tích hình tròn là" + dientich(r));
    </script>
</body>
</html>
