<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let doC = parseFloat(prompt('Nhập độ C'))
        class Temperature {
            constructor (doC){
                if (doC < -273){
                    alert('Độ C mà thấp hơn 273 cha, nhập lại đi')
                }
                this.doC = doC
            }
            toF (){
                return this.doC * 9/5 +32
            }
            toK (){
                return this.doC + 273.15
            }
        }
        let a = new Temperature(doC)
        document.write('Độ C sang độ F: ' + a.toF() + '<br>')
        document.write('Độ C sang độ k: ' + a.toK())
    </script>
</body>
</html>
