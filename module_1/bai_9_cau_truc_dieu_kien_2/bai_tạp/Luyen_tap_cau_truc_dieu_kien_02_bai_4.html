<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính diện tích hình chữ nhật</h1>
    <label>Nhập chiều dài</label>
    <input type="number" id="chieu_dai" min="0">
    <br>
    <label>Nhập chiều rộng</label>
    <input type="number" id="chieu_rong" min="0" >
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
            let a = document.getElementById("chieu_dai").value;
            let b = document.getElementById("chieu_rong").value;
            let result = "";
            if (a>b) {
                result = "Diện tích hình chữ nhật là" + a*b ;
            } else {
                result = "Nhập lại 2 cạnh"
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
