<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Kiểm tra số lớn nhất</h1>
    <label>Nhập số thứ nhất :</label>
    <input type="number" id="num1">
    <br>
    <label>Nhập số thứ hai  :</label>
    <input type="number" id="num2">
    <br>
    <label>Nhập số thứ ba   :</label>
    <input type="number" id="num3">
    <br>
    <button onclick="kiem_tra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiem_tra() {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var c = document.getElementById("num3").value;
            var result = "";
            if (a>b && a>c) {
                result = " số thứ nhất là số lớn nhất "
            } else if ( b>a && b>c) {
                result = " số thứ hai là số lớn nhất "
            } else if ( c>a && c>b) {
                result = " số thứ ba là số lớn nhất "
            }
            document.getElementById('result').innerHTML = result
        }
    </script>
</body>
</html>
