<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính hoa hồng</h1>
    <label for="ds">Nhập doanh số bán hàng:</label>
    <input type="number" id="ds" placeholder="Nhập doanh số" min="100000">
    <br>
    <button onclick="kiem_tra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiem_tra() {
            let a = parseInt(document.getElementById("ds").value);
            let result = "";
            if (a>= 100000 && a<=999999) {
                result = "Hoa hồng dựa trên doanh số là 5%"
            }else if (a >= 1000000) {
                result = "Hoa hồng dựa trên doanh số là 10%"
            }else {
                result = "Hoa hồng dựa trên doanh số là 8%"
            }
            document.getElementById('result').innerHTML = result
        }
    </script>
</body>
</html>
