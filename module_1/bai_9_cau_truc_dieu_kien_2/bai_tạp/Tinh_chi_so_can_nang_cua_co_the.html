<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="can_nang"> Nhập cân nặng:  (kg)</label>
    <input type="text" id="can_nang">
    </br>
    <label for="chieu_cao"> Nhập chiều cao:  (m)</label>
    <input type="text" id="chieu_cao">
    </br>
    <button onclick="kiem_tra()">Kiểm tra</button>
<p id="result"></p>
        <script>
        function kiem_tra() {
            var can_nang = document.getElementById("can_nang").value;
            var chieu_cao = document.getElementById("chieu_cao").value;
            var bmi = can_nang / ( Math.pow(chieu_cao, 2) )
            var result = "";

            if (bmi < 16) {
                result = "Gầy độ 3"
            } else if (bmi < 17) {
                result = "Gầy độ 2"
            } else if (bmi < 18.5) {
                result = "Gầy độ 1"
            } else if (bmi < 25) {
                result = "Bình thường"
            } else if (bmi < 30) {
                result = "Thừa cân"
            } else if (bmi < 35) {
                result = "Béo phì độ 1"
            } else if (bmi < 40) {
                result = "Béo phì độ 2"
            } else {
                result = "Béo phì độ 3"
            }
            document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
        }
    </script>
</body>
</html>
