<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kiểm tra xem 3 số thực nhập vào có phải là cạnh của một tam giác</h1>
    <label for="num1">Nhập số thứ nhất</label>
    <input type="number" id="num1"><br>
    <label for="num2">Nhập số thứ hai</label>
    <input type="number" id="num2"><br>
    <label for="num3">Nhập số thứ ba</label>
    <input type="number" id="num3">
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function check() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let c = document.getElementById("num3").value;
            let result ;
            if (a<=0 || b<=0 || c<=0) {
                    result = "nhập lại 3 cạnh";
                } else if (a + b > c && a + c > b && b + c > a ) {
                    result = "3 số là kích thước cạnh của một tam giác" ;
                } else {
                    result = "3 số không là kích thước cạnh của một tam giác" ;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
