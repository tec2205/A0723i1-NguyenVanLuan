<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính lãi kép ngân hàng</h1>
    <table>
        <tr>
            <td><label for="num1">Nhập số tiền vay (triệu VNĐ)</label></td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td><label for="num2">Nhập số số tháng vay</label></td>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <td><label for="num3">Nhập lãi suất mỗi tháng (%)</label></td>
            <td><input type="number" id="num3"></td>
            <td><button onclick="tinh()">Tính</button></td>
        </tr>
    </table>
    <p id="result"></p>
    <script>
        function tinh() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let c = document.getElementById("num3").value;
            let result = "";
            if (b<=1) {
                result = a + a * b * c/100 ;
            }else{
                result = a * Math.pow(1 + c/100,b);
            }
            document.getElementById("result").innerHTML = `Số tiền cần trả là ${result} triệu VNĐ`
        }
    </script>
</body>
</html>
