<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Giải phương trình bậc 2: y = ax^2 + bx + c</h1>
    <label>Nhập số a</label>
    <input type="number" id="num1">
    <br>
    <label>Nhập số b</label>
    <input type="number" id="num2">
    <br>
    <label>Nhập số c</label>
    <input type="number" id="num3">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
            const a = document.getElementById("num1").value;
            const b = document.getElementById("num2").value;
            const c = document.getElementById("num3").value;
            let delta = b*b-4*a*c;
            let sqdelta = Math.sqrt(delta);
            let x1,x2;
            let result = "";
            if ( delta > 0) {
                x1 = (-b + sqdelta )/ (2 *a);
                x2 = (-b - sqdelta )/ (2 *a);
                result = "Phương trình có 2 nghiệm phân biệt là" + x1  + x2;
            } else if ( delta < 0 ) {
                result = "Phương trình vô nghiệm";
            } else if ( delta == 0) {
                x2 = (-b)/(2 * a);
                result = "Phương trình có nghiệm kép có x =" + x2;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
