<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Chuyển độ</h1>
    <table>
        <tr>
            <th>Nhập số độ</th>
            <th>Từ độ</th>
            <th>Sang độ</th>
        </tr>
        <tr>
            <td><input type="number" id="amount"></td>
            <td>
                <select id="from">
                    <option value="doc">độ C</option>
                    <option value="dof">độ F</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="doc">độ C</option>
                    <option value="dof">độ F</option>
                </select>
            </td>
            <td><button onclick="chuyen_doi()">Chuyển</button></td>
        </tr>
    </table>
    <p id="result"></p>
    <br>
    <script>
        function chuyen_doi() {
            var amount = document.getElementById("amount").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var result ="";
            if (from == "doc" && to == "dof") {
                result = "result: " + (amount *  9/5 + 32);
            }
            else if (from == "dof" && to =="doc"){
                result = "result: "+ ((amount - 32)* 5/9 );
            }
            else if (from == "doc") {
                result = "result: " + amount
            } else {
                result = "result: " + amount
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
