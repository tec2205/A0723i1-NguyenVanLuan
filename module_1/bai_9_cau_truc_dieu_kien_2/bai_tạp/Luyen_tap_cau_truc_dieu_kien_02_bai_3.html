<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Tính diện tích hình vuông</h1>
  <label>Nhập kích thước:</label>
  <input type="number" id="kick_thuoc">
  <button onclick="tinh()">Tính</button>
  <p id="result"></p>
  <script>
    function tinh() {
      let a = document.getElementById("kick_thuoc").value;
      let result = "";
      if (a>=0) {
        result = "Diện tích hình vuông là" + a*4 ;
      } else {
        result = "Mời nhập lại kích thước cạnh" ;
      }
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
