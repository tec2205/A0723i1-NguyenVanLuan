<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Chuyển đổi đơn vị đo</h1>
    <table>
        <tr>
            <th>Nhập số</th>
            <th>Từ đơn vị</th>
            <th>Sang đơn vị</th>
        </tr>
        <tr>
            <td><input type="number" id="amount"></td>
            <td>
                <select id="from">
                    <option value="m">mét</option>
                    <option value="feet">feet</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="m">mét</option>
                    <option value="feet">feet</option>
                </select>
            </td>
            <td><button onclick="chuyen_doi()">Chuyển</button></td>
        </tr>
    </table>
    <p id="result"></p>
    <br>
    <script>
        function chuyen_doi() {
            var amount = document.getElementById("amount").value;
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var result ="";
            if (from == "m" && to == "feet") {
                result = "result: " + amount / 3.2808 ;
            }
            else if (from == "feet" && to =="m"){
                result = "result: "+ amount * 3.2808;
            }
            else if (from == "m") {
                result = "result: " + amount ;
            } else {
                result = "result: " + amount ;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
