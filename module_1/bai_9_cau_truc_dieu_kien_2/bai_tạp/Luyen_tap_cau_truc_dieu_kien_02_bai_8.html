<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kiểm tra số nhập vào có phải tuổi của 1 người</h1>
    <label>Nhập số</label>
    <input type="number" id="num">
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function check() {
          let a = document.getElementById("num").value;
          let result="";
          if (a>0 && a<120) {
            result = a + "là số tuổi của con người"
          } else {
            result = a + " không là số tuổi của con người"
          }
          document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
