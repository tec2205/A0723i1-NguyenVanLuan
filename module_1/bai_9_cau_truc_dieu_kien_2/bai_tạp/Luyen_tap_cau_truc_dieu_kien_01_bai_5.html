<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Xếp hạng học lực học sinh</h1>
    <label>Nhập điểm kiểm tra:</label>
    <input type="number" id="kt" min="0" max="10">
    <br>
    <label>Nhập điểm thi giữa kỳ:</label>
    <input type="number" id="gk" min="0" max="10">
    <br>
    <label>Nhập điểm thi cuối kỳ:</label>
    <input type="number" id="ck" min="0" max="10">
    <br>
    <button onclick="kiem_tra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiem_tra() {
            let a = parseInt(document.getElementById("kt").value);
            let b = parseInt(document.getElementById("gk").value);
            let c = parseInt(document.getElementById("ck").value);
            let tbm = (a + b*2 + c*3)/6;
            let result = "";
                if(tbm >=8) {
                    result = "Bạn là học sinh giỏi"
                } else if (tbm >=6.5) {
                    result = "Bạn là học sinh khá"
                } else if (tbm >=3.5) {
                    result = "Bạn là học sinh trung bình"
                } else {
                    result = "Bạn là học sinh yếu"
                }
                document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
