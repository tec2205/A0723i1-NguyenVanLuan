<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Giải phương trình bậc 1: y = ax + b</h1>
    <label>Nhập số a</label>
    <input type="number" id="num1">
    <br>
    <label>Nhập số b</label>
    <input type="number" id="num2">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
            const a = document.getElementById("num1");
            const b = document.getElementById("num2");
            let result = "";
            let x;
            if (a == 0 && b == 0) {
                result = "Phương trình vô số nghiệm";

            } else if (a == 0) {
                result ="Phương trình vô nghiệm";

            } else if (a != 0) {
                x = (-b) / a;
                result = "Phương trình có 1 nghiệm có x là " + x;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
