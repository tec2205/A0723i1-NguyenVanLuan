<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính tiền điện</h1>
    <label for="dien">Nhập số điện tiêu thụ (KW/Kwh)</label>
    <input type="number" id="dien" min="1">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
            let a = document.getElementById("dien").value;
            const gia1 = 1678;
            const gia2 = 2014;
            const gia3 = 2629;
            const gia4 = 2983;
            const gia5 = 3450;
            let result = "";
            if (a<=100) {
                result = a * gia1;
            } else if(a>101 && a<=200) {
                result = a * gia2;
            } else if(a>201 && a<=400) {
                result = a * gia3;
            } else if(a>401 && a<=700) {
                result = a * gia4;
            } else if(a>701) {
                result = a * gia5;
            }
            document.getElementById("result").innerHTML =`Số tiền phải trả là ${result} `;
        }
    </script>
</body>
</html>
