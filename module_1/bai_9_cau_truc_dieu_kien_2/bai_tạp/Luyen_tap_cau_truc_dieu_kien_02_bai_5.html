<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính diện tích tam giác vuông</h1>
    <label>Nhập cạnh kề thứ 1</label>
    <input type="number" id="num1">
    <br>
    <label>Nhập cạnh kề thứ 2</label>
    <input type="number" id="num2">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            let result = "";
            if (a>=0 && b>=0) {
                result = "diện tích tam giác vuông là" + (a*b)/2;
            } else {
                result = "nhập lại 2 cạnh kề";
            }
            document.getElementById("result").innerHTML= result;
        }
    </script>
</body>
</html>
