<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính giai thừa của 1 số nguyên dương</h1>
    <label for="number">Nhập số nguyên dương</label>
    <input type="number" id="number">
    <button onclick="tinh()">Check</button>
    <script>
        function tinh() {
            let so = document.getElementById("number").value;
            let giai_thua = 1;
            let i = 1;
            if(so === 0 || so === 1) {
                giai_thua = 1
            } else if (so < 0) {
                giai_thua = "Không phải số nguyên dương"
            } else {
                for (i = 1 ; i <= so ; i++) {
                giai_thua = giai_thua * i
                }
            }
            document.write("Giai thừa của "+so+" = "+giai_thua)
        }
    </script>
</body>
</html>
