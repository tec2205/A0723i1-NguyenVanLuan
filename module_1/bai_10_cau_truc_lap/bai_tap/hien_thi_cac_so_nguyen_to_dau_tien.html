    <h1>Hiển thị các số nguyên tố đầu tiên</h1>
    <label for="so_luong">Nhập số SNT muốn in ra</label>
    <input type="number" id="so_luong">
    <button onclick="check()">Check</button>
    <p id="result"></p>
    <script>
      function check() {
          let number = parseInt(document.getElementById("so_luong").value);
          let count = 0;
          let countsnt = 0;
          let N = 2;
          let result = '';
          for (N; true; N++) {
              if (countsnt < number) {
                  for (let i = 1; i <= N; i++) {
                      if (N % i === 0) {
                          count += 1;
                      }
                  }
                  if (count === 2) {
                      result += `${N} <br>`;
                      countsnt += 1;
                  }
                  count = 0;
              } else {
                  break;
              }
          }
          document.getElementById("result").innerHTML = result;
      }
