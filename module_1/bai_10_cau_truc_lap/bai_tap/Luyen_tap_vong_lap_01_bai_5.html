<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let F = 0 ;
        let F0 = 0 ;
        let F1 = 0 ;
        let tong = 0 ;
        let fibonacci = "";
        for (let i = 0; i < 20 ; i++ ) {
            if (i === 0) {
                F = 1
                F1 = 1
                fibonacci += F + "<br>"
                tong = +F
            } else {
                F = F0 + F1
                F0 = F1
                F1 = F
                fibonacci += F + "<br>"
                tong += F
                console.log(i + "=" + F)
            }
        }
            document.write("Dãy Fibonacci đầu tiên là" + "<br>" + fibonacci + "<br>")
            document.write("Tổng của dãy là = " + tong)
    </script>
</body>
</html>
