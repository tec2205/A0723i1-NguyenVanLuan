<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let F = 0 ;
        let F0 = 0 ;
        let F1 = 0 ;
        let chia5 = "" ;
        let fibonacci = "";
        for (let i = 0; i < 20 ; i++ ) {
            if( i === 0) {
                F = 1
                F1 = 1
                fibonacci += F + "<br>"
            } else {
                F = F0 + F1
                F0 = F1
                F1 = F
                fibonacci += F + "<br>"
                console.log(i + "=" +F)
                if( F % 5 === 0) {
                    chia5 = F
                    break;
                }
            }
        }
        document.write("Số chia hết cho 5 trong dãy là " + chia5) ;

    </script>
</body>
</html>
