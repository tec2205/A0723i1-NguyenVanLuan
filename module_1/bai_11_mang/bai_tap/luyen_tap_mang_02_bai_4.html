<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var count = 0;
        const n = parseInt(prompt("Nhập kích thước của mảng ký tự:"));
        const a = new Array(n);
        for (var i = 0; i < n ; i++) {
            a[i] = parseInt(prompt("Nhập ký tự thứ " + (i + 1) + ":"));
            count++;
        }
        document.write("Số từ trong mảng là " + count);
    </script>
</body>
</html>
