<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số lượng các ký tự cần được đảo ngược :"))
        let a = new Array(n);
        for (let i = 0; i < n ; i++) {
            a[i] = parseInt(prompt("Nhập ký tự thứ " + (i + 1) + ":"));
        }
        document.write("Mảng lúc đầu " + a +'</br>');
        document.write("Mảng sau khi đảo ngược " +a.reverse().join(','));
    </script>
</body>
</html>
