<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm giá trị lớn nhất và TBC phần tử trong mảng</h1>
<button onclick="check()">Check</button>
<p id="result"></p>
<script>
    let TBC = 0;
    function check() {
        let n = parseInt(prompt('Bạn muốn số phần tử là:'));
        let numbers = new Array(n);
        let result = 0;
        for (let i = 0; i < n; i++) {
            numbers[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
            TBC += numbers[i]/n;
            if (numbers[i] > numbers[result]) {
                result = i;
            }
        }
        document.getElementById("result").innerHTML = `Phần tủ lớn nhất là ${numbers[result]} và trung bình cộng là ${TBC}` ;
    }
</script>
</body>
</html>
