<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng</h1>
    <script>
        let arr = [
            [1,2,4,5],
            [1,3,6,8],
            [8,4,3,8]
        ]
        for (let i in arr) {
            document.write("row " + i + "</br>");
            for (let j in arr[i]) {
                document.write(" " + arr[i][j] + "</br>");
            }
        }
    </script>
</body>
</html>
