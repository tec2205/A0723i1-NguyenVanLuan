<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Nối mảng</h1>
    <button onclick="check()">Check</button>
    <p id="result"></p>
    <script>
        let result = document.getElementById('result');
        function check() {
            let aArr = new Array(10);
            let bArr = new Array(10);
            let cArr = aArr.concat(bArr);
            for (let i = 0; i < aArr.length; i++) {
                aArr[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + " mảng a:"));
            }
            for (let j = 0; j < bArr.length; j++) {
                bArr[j] = parseInt(prompt("Nhập số thứ " + (j + 1) + "mảng b:"));
            }
            result.innerHTML = "Mảng c: " + cArr ;
        }
    </script>
</body>
</html>
