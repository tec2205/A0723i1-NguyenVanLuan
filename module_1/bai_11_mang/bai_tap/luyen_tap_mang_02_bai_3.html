<body>
    <script>
        function number(a) {
            let count = 0;
            for (let i = 0; i < n ; i++) {
                if (!isNaN(parseInt(a[i]))) {
                    count++;
                }
            }
            return count ;
        }
        const n = parseInt(prompt("Nhập kích thước của mảng ký tự:"));
        const a = new Array(n);
        for (let i = 0; i < n ; i++) {
            a[i] = parseInt(prompt("Nhập ký tự thứ " + (i + 1) + ":"));
        }
        const so = number(a);
        document.write("Số ký tự số trong mảng là " + so );
