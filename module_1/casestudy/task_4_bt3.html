<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let s1 = "aabcc";
      let s2 = "adcaa";
      function commonCharacterCount(s1, s2) {
          let count = 0;
          for (let i = 0; i < s1.length; i++) {
              if (s2.includes(s1[i])) { // kiểm tra nếu s1[i] có trong s2
                  count++;
                  s2 = s2.replace(s1[i], ''); // xoá ký tự ở s2 giống với s1[i]
              }
          }
          return count;
      }
      document.write((commonCharacterCount(s1, s2)));
  </script>
</body>
</html>
