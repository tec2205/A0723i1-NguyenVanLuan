<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function check() {
      let luong = parseInt(prompt('Nhập số lương'));
      let thue = 0;
    if (luong >= 15000000) {
        thue = luong * (15/100);
    } else if (luong >= 7000000){
        thue = luong * (10/100);
    }else if (luong < 700000) {
        thue = luong * (5 / 100);
    }
      let luongRong = luong - thue;
      document.write("Lương ròng là " + luongRong + "<br>")
      document.write("Thuế phải trả là " + thue)
  }
  check()
</script>
</body>
</html>
