<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let luong = parseInt(prompt('Nhập số lương'));
  let luongRong = 0 ;
  function check() {
    if (luong >= 15000000) {
        luongRong = luong * (15/100);
    } else if (luong >= 7000000){
        luongRong = luong * (10/100);
    }else if (luong < 700000) {
        luongRong = luong * (5 / 100);
    }
    alert("Lương ròng là" + luongRong)
  }
  check()
</script>
</body>
</html>
