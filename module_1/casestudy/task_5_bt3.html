<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    const num = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
    ];
    let min = num[0][0];
    let max = num[0][0];
    function findMinMax (num) {
        for (let i = 0; i < num.length; i++) {
            for (let j = 0; j < num[i].length; j++) {
                if (num[i][j] < min) {
                    min = num[i][j];
                }
                if (num[i][j] > max) {
                    max = num[i][j];
                }
            }
        }
    } findMinMax(num)
        document.write("Giá Trị lớn nhất là: " + min + "<br>")
        document.write("Giá Trị nhỏ nhất là: " + max)
  </script>
</body>
</html>
