<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    const matrix = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9]
    ];
    let primeCount = countPrime(matrix);
    let primeList = listPrime(matrix);
    function isPrime(num) {
      if (num <= 1){
        return false;
      }
      for ( let i = 2; i < Math.sqrt(num); i++){
        if (num % 2 === 0) {
          return false;
        }
      }
      return true;
    }
    isPrime(matrix)
    function countPrime (matrix) {
      let count = 0;
      for ( let i = 0; i < matrix.length; i++){
        for ( let j = 0; j < matrix[i].length; j++){
          if (isPrime(matrix[i][j])){
            count++;
          }
        }
      }
      return count;
    }
    countPrime(matrix)
    function listPrime(matrix) {
      let prime = [];
      for ( let i = 0; i < matrix.length; i++){
        for ( let j = 0; j < matrix[i].length; j++){
          if(isPrime(matrix[i][j])){
            prime.push(matrix[i][j]);
          }
        }
      }
      return prime;
    }
    listPrime(matrix)
    document.write("Có " + primeCount + " số nguyên tố" + "<br>");
    document.write("Các số nguyên tố là: " + primeList);
  </script>
</body>
</html>
