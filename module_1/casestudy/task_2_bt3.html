<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function run() {

        document.write("<center>")
        for ( let i = 1;i <= 5; i++){
          for ( let j = 1;j <= 2*i-1; j++){
            if (i === 1 || j === 1 || i === 5 || j === 2*i-1){
              document.write("*");
            }else document.write("&nbsp&nbsp");
          }
          document.write("<br>")
        }
        document.write("</center>")
    } run()
  </script>
</body>
</html>
