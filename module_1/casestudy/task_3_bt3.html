<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a = parseInt(prompt('Nhập số phần tử mảng :'))
      let numer = []
      let denomin = []
      let index
      function check(){
          for (let i = 0; i < a; i++){
              numer[i] = +prompt('Nhập phần tử thứ ' + (i + 1));
          }
          for (let i = 0; i < a; i++) {
              denomin[i] = +prompt('Nhập phần tử thứ ' + (i + 1));
          }
          let max = numer[0]/denomin[0]
          for (let i = 0; i < a; i++) {
              if (numer[i]/denomin[i] > max) {
                  max = numer[i] / denomin[i]
                  index = i
              }
          }
      alert(max + ' là phân số lớn nhất. Chỉ số là: ' + index);
      }
      check()
  </script>
</body>
</html>
