<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số phần tử: "))
    let arr = [];
    let b = [];
    let sum = 0;

    for(let i = 0; i < a; i++) {
        arr[i] = +prompt("nhập phần tử thứ" + (i + 1));
    }
    for(let i = 0; i <= arr.length -1; i++){
        sum = sum + arr[i];
        b.push(sum);
    }
    document.write("Mảng b đc tạo: " + b);
</script>
</body>
</html>
